<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vacaminando E-shop</title>
    <!-- css de boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- mi css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- start nav -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img
            class="logo"
            src="./img/Logo/Logito.png"
            alt="Logo de Vacaminando"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="./pages/productos.html">Productos</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="./pages/ofertas.html">Ofertas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./pages/contacto.html"
                >Contacto</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- ends nav -->
    <main>
      <img
        class="header"
        grid-templates-column-row
        src="./img/Header/header2-0 (1).png"
        alt="Header de Vacaminando"
      />
      <h1 class="encabezado">Lo mas vendidos</h1>
      <section class="redondeo">
        <article class="article">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card h-100">
                <img
                  src="./img/Productos/Producto 1.jpg"
                  class="card-img-top"
                  alt="Stilettos Rojos"
                />
                <div class="card-body">
                  <h5 class="card-title">Stilettos Rojos</h5>
                  <p class="card-text">$35.000</p>
                  <p class="card-text">Hasta 12 cuotas sin interes</p>
                </div>
                <div class="card-footer">
                  <button type="button" class="btn btn-secondary">
                    Comprar
                  </button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img
                  src="./img/Productos/Producto 2.jpg"
                  class="card-img-top"
                  alt="Stilettos Rosas"
                />
                <div class="card-body">
                  <h5 class="card-title">Stilettos Rosas</h5>
                  <p class="card-text">$35.000</p>
                  <p class="card-text">Hasta 12 cuotas sin interes</p>
                </div>
                <div class="card-footer">
                  <button type="button" class="btn btn-secondary">
                    Comprar
                  </button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img
                  src="./img/Productos/Producto 3.jpg"
                  class="card-img-top botitas2"
                  alt="Botitas Rosas"
                />
                <div class="card-body">
                  <h5 class="card-title">Botitas Rosas</h5>
                  <p class="card-text">$40.000</p>
                  <p class="card-text">Hasta 12 cuotas sin interes</p>
                </div>
                <div class="card-footer">
                  <button type="button" class="btn btn-secondary">
                    Comprar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <div>
        <a href="https://www.facebook.com/profile.php?id=100054568504066" target="_blank" id="mi-imagen">
          <img
            class="facebook"
            src="./img/facebook/Facebook_Logo_(2019).png"
            alt="Seguinos en Facebook"
          />
        </a>
        <a href="https://www.instagram.com/vacaminando_zapatos/" target="_blank" id="mi-imagen">
          <img
            class="instagram"
            src="./img/instagram/instag.png"
            alt="Seguinos en instagram"
          />
        </a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
