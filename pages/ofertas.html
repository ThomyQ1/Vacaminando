<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ofertas</title>
    <link
      rel="shortcut icon"
      href="../img/favicon/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- css de boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- mi css -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- start nav -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img
            class="logo"
            src="../img/Logo/Logito.png"
            alt="Logo de Vacaminando"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="./productos.html">Productos</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="#">Ofertas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./contacto.html"
                >Contacto</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- ends nav -->
    <main>
      <h1>Productos</h1>
      <div class="row row-cols-1 row-cols-md-3 g-4 productos">
        <div class="col">
          <div class="card h-100">
            <img
              src="../img/Productos/Producto 1.jpg"
              class="card-img-top"
              alt="Stilettos Rojos"
            />
            <div class="card-body">
              <h5 class="card-title">Stilettos Rojos</h5>
              <p class="card-text">$35.000</p>
              <p class="card-text">Hasta 12 cuotas sin interes</p>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-secondary">Comprar</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img
              src="../img/Productos/Producto 5.jpg"
              class="card-img-top"
              alt="Stilettos Rosas"
            />
            <div class="card-body">
              <h5 class="card-title">Botitas Marrones</h5>
              <p class="card-text">$40.000</p>
              <p class="card-text">Hasta 12 cuotas sin interes</p>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-secondary">Comprar</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img
              src="../img/Productos/Producto 6.jpg"
              class="card-img-top"
              alt="Botitas Marrones"
            />
            <div class="card-body">
              <h5 class="card-title">Botitas Marrones</h5>
              <p class="card-text">$40.000</p>
              <p class="card-text">Hasta 12 cuotas sin interes</p>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-secondary">Comprar</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <a href="https://www.vacaminando.com/" target="_blank" id="mi-imagen">
          <img
            class="facebook"
            src="../img/facebook/Facebook_Logo_(2019).png"
            alt="Seguinos en Facebook"
          />
        </a>
        <a href="https://www.vacaminando.com/" target="_blank" id="mi-imagen">
          <img
            class="instagram"
            src="../img/instagram/instag.png"
            alt="Seguinos en instagram"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
